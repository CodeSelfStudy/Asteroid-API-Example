<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ data.title|default('Asteroid API Demo') }}</title>

        <!-- This is the Bootstrap/Bootswatch CSS -->
        <link href="//cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.4/paper/bootstrap.min.css" rel="stylesheet">

        <!-- This is your custom stylesheet located in static/css/main.css -->
        <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">

        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

        {% include '_navbar.html' %}

        <div class="container">
            {% block content %}{% endblock %}
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

        <!-- This is the Bootstrap JavaScript. It depends on jQuery. -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>

        <!-- Handlebars.js is for front-end templating. -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.2/handlebars.min.js"></script>

        <!-- This block will load any extra page-specific JavaScript -->
        {% block footer_scripts %}{% endblock %}
    </body>
</html>
